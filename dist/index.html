<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="our_pricing">
      <h1>Our Pricing</h1>
      <div>
        <div class="toggle_box">
          <span>Annually</span>
          <div class="toggle"></div>
          <span>Monthly</span>
        </div>
      </div>
    </div>

    <div class="cards_container">
      <div class="card card-1">
        <p>Basic</p>
        <p id="price-1" class="price">&dollar;19.99</p>
        <table>
          <tr>
            <td class="info">500 GB Storage</td>
          </tr>
          <tr>
            <td class="info1">2 Users Allowed</td>
          </tr>
          <tr>
            <td class="info2">Send up to 3 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>
      <div class="card active card-2">
        <p>Professional</p>
        <p id="price-2" class="price">&dollar;24.99</p>
        <table>
          <tr>
            <td class="info">1 TB Storage</td>
          </tr>
          <tr>
            <td class="info1">5 Users Allowed</td>
          </tr>
          <tr>
            <td class="info2">Send up to 10 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>
      <div class="card card-3">
        <p>Master</p>
        <p id="price-3" class="price">&dollar;39.99</p>
        <table>
          <tr>
            <td class="info">2 TB Storage</td>
          </tr>
          <tr>
            <td class="info1">10 Users Allowed</td>
          </tr>
          <tr>
            <td class="info2">Send up to 20 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Emmanuel Sackey EboRiley</a>.
    </div>
</body>
<script src="../dist//js/main.js"></script>

</html>
